<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="./css/screen.css">
        <link rel="stylesheet" type="text/css" href="./js/lib/jquery-ui-1.11.4.custom/jquery-ui.css">
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                    <label for="keywords">Keywords: </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
            <div class="bookContainer">
                <img src="img/placeholder.png"/>
                <ul>
                    <li>Title</li>
                    <li>Author</li>
                    <li>Release Date</li>
                    <li>Keywords</li>
                </ul>

                <button class="delete">Delete</button>
            </div>
        </div>
        <script id="bookTemplate" type="text/template">
            <img src="<%= coverImage %>"/>
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
                <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
            </ul>

            <button class="delete">Delete</button>
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/phstc/jquery-dateFormat/master/dist/jquery-dateFormat.min.js"></script>
        <script src="./js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>-->
        <script src="./js/models/book.js"></script>
        <script src="./js/collections/library.js"></script>
        <script src="./js/views/book.js"></script>
        <script src="./js/views/library.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
